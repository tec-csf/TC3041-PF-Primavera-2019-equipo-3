{% extends "bootstrap/base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{%block title %}
WTForms
{% endblock %}

{%block content %}
<div class="container">
    <form method="POST" action="/login">
        <dl>
            {{wtf.quick_form(form)}}
            <input class="btn btn-primary" value="Login" type="submit">
            <input class="btn btn-primary" value="Register" type="button">
        </dl>
    </form>
</div>
{% endblock %}
